{% extends '_template.html' %}
{% block content %}
<div class="row">
<div class="col-xs-6">
<h3>Settings</h3>
	<form role="form">
	  <div class="form-group">
	    <label for="source">Source</label>
	    <input type="text" class="form-control source-fn" id="source" placeholder="Enter a filename">
	  </div>
	  <div class="form-group">
	    <label for="target">Target</label>
	    <input type="text" class="form-control target-fn" id="target" placeholder="Enter a filename">
	  </div>
	  <div class="form-group">
	    <label for="resolution">Resolution</label>
	    <select id="resolution" class="form-control" >
	    	<option value="hd1080">1080p Full HD</option>
	    	<option value="hd720" selected>720p HD</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="quality">Quality</label>
	    <input type="range" id="quality" min="1" max="15" value="6" step="1" />
	    <p class="help-block">1 = Best, 15 = Worst.<span class="pull-right"><span class="length-stats"></span> MB/hour in current settings</span></p>
	  </div>
	  <div class="form-group">
	    <label for="duration">Duration</label>
	    <input type="text" class="form-control" id="duration" placeholder="00:00:00 | hh:mm:ss" />
	    <p class="help-block">Length of the video. Full if no value is defined.</p>
	  </div>
	  <button class="btn btn-primary encode-item">Encode</button>
	</form>
</div>
<div class="col-xs-1">
</div>
<div class="col-xs-5">
	<div role="tabpanel">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#files" aria-controls="files" role="tab" data-toggle="tab">Raw Video</a></li>
	    <li role="presentation"><a href="#queue" aria-controls="queue" role="tab" data-toggle="tab">Queue</a></li>
	    <li role="presentation"><a href="#qc" aria-controls="qc" role="tab" data-toggle="tab">QC</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="files">
	    	<div class="list-group raw-video-list">
			  
			</div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="queue">
	    	<div class="list-group queue-video-list">
			  
			</div>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="qc">
	    	<p class="help-block">Opens a new browser tab.</p>
	    	<div class="list-group qc-list">
			  
			</div>
	    </div>
	  </div>

	</div>
</div>
</div>
{% endblock content %}
{% block footer %}
<script src="js/controls/encoder.js"></script>
{% endblock footer %}
